<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title></title>
    <style>
        .search {
            position: relative;
            width: 300 px;
            margin: 0 auto;
        }

        .search input {
            width: 100%;
            height: 42px;
            padding-left: 10px;
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            outline: none;
            background: #F9F0DA;
            color: #9E9C9C;
        }

        button,
        input {
            line-height: normal;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        *,
        *:after,
        *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .search button {
            position: absolute;
            top: 0;
            right: 0px;
            width: 42px;
            height: 42px;
            border: none;
            background: #7BA7AB;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button,
        html input[type="button"],
        input[type="reset"],
        input[type="submit"] {
            -webkit-appearance: button;
            cursor: pointer;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        input {
            line-height: normal;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            margin: 0;
        }

        body {
            background: #494A5F;
            color: #D5D6E2;
            font-weight: 500;
            font-size: 1.05em;
            height: 100vh;
            font-family: "Microsoft YaHei", "宋体", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif, FreeSans, Arimo;
        }

        body,
        html {
            font-size: 100%;
            padding: 0;
            margin: 0;
        }

        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
    </style>
</head>

<body>
    <div class="search">
        <input type="text" name="" id="search">
        <button id="sear-btn">搜索</button>
    </div>
    <iframe id="iframe" src="" width="100%" height="100%">

    </iframe>
    <script>

        window.onload = function() {
            var btn = document.getElementById("sear-btn");
            var sear = document.getElementById("search");
            var frame = document.getElementById("iframe");
            btn.onclick = function () {
                frame.src = sear.value;
            };
        }
    </script>
    

</body>

</html>
